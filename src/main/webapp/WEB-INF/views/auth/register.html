
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-white">
<div class="flex w-full overflow-hidden gap-20 px-20">

    <!-- Left image side  -->
    <div class="w-3/6 py-10 px-32">
        <h2 class="text-3xl font-bold text-gray-900 mb-1 text-center">
            Intern <span class="text-[#ab1f24]">SHIP</span>
        </h2>
        <p class="text-gray-600 mb-8 text-center">Please sign up</p>

        <form method="post" th:object="${registerDTO}" th:action="@{/auth/register}" class="space-y-5">
            <div>
                <input th:field="*{name}" placeholder="Please enter your name ..."
                       class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div>
                <input th:field="*{email}" placeholder="Please enter your email ..."
                       class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div>
                <input type="password" th:field="*{password}" placeholder="Please enter your password ..."
                       class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div>
                <input type="password" th:field="*{confirmPassword}" placeholder="Please enter your confirm password ..."
                       class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div class="flex items-center justify-center text-sm text-gray-600">
                <div>
                    <span>Already have an account?</span>
                    <a th:href="@{/auth/login}" class="text-[#ab1f24] hover:underline">click here!</a>
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-[#ab1f24] hover:bg-red-700 text-white font-semibold py-2 rounded-md transition">
                Sign up
            </button>
        </form>


        <p class="text-center text-gray-400 text-xs mt-10">&copy; 2025 - Rikkei Education</p>
    </div>

    <!-- Right login form -->
    <div class="w-3/6 flex items-center">

        <img src="https://res.cloudinary.com/dyarmkynu/image/upload/v1749709933/login_image_utqvua.png" alt="illustration" class="max-w-full h-auto">
    </div>
</div>
</body>
</html>
