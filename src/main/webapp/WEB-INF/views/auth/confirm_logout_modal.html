  <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- confirm_logout_modal.html -->
<div th:fragment="confirmLogoutModal(modalId, title, message, logoutUrl)">
  <div th:id="${modalId}" class="fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm flex items-center justify-center z-[999] hidden">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full space-y-4">
      <h2 class="text-lg font-bold text-gray-800" th:text="${title}">Logout Confirmation</h2>
      <p class="text-sm text-gray-600" th:text="${message}">Are you sure you want to logout?</p>

      <div class="flex justify-end gap-3 pt-2">
        <button type="button" onclick="closeModal(this)"
                class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded">
          Cancel
        </button>
        <button type="button" class="confirm-logout-button px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
                th:data-logout-url="${logoutUrl}">
          Logout
        </button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
