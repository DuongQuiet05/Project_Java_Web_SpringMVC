<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Internship Banner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!-- Banner Fragment -->
<div th:fragment="banner">
  <div class="relative w-full h-[680px] overflow-hidden text-white">
    <!-- Background image -->
    <img src="https://res.cloudinary.com/dyarmkynu/image/upload/v1750214300/image_2_xoaqiz.png"
         class="absolute inset-0 w-full h-full object-cover z-0" alt="Banner Background" />

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-30 z-0"></div>

    <!-- Content Container -->
    <div class="relative z-10 h-full max-w-7xl mx-auto px-6 md:px-10 flex flex-col justify-center gap-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center px-6">
        <!-- Left content -->
        <div class="space-y-6">
          <h1 class="text-7xl font-bold leading-tight">
            Intern <span >SHIP</span>
          </h1>
          <p class="text-lg font-semibold pt-4">
            Practical experience, breakthrough<br />
            technology potential
          </p>
        </div>

        <!-- Right paragraph -->
        <div class="hidden md:block pl-64 pt-24">
          <p class="text-white font-medium leading-relaxed w-80">
            Join the internship program to learn from experts, sharpen your practical skills, and
            prepare for a bright future career.
          </p>
        </div>
      </div>

      <!-- Search Box -->
      <div class="bg-white rounded-xl shadow-lg px-6 py-6 w-full max-w-6xl mx-auto">
        <h2 class="text-base font-semibold text-gray-800 mb-4">
          Find a <span class="text-[#ab1f24] font-bold">suitable internship position</span>
        </h2>
        <form th:action="@{/home/positions}"
        method="get" class="flex flex-col md:flex-row gap-4 items-center">

          <div class="relative w-full md:w-[200px]">
            <!-- Icon trái: location -->
            <div class="pointer-events-none absolute inset-y-0 left-3 flex items-center text-gray-400">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </div>

            <!-- Icon phải: mũi tên dropdown -->
            <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-stone-500">
              <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9" />
              </svg>
            </div>

            <!-- Select -->
            <select name="city"
                    class="w-full appearance-none px-4 py-2 pl-10 pr-8 border rounded-md text-gray-700 focus:ring-2 focus:ring-[#ab1f24]">
              <option value="">Select your city</option>
              <option th:each="loc : ${locations}"
                      th:value="${loc.name}"
                      th:text="${loc.name}"></option>
            </select>

          </div>




          <input type="text" name="keyword"
                 class="flex-1 px-4 py-2 border rounded-md text-gray-700 focus:ring-2 focus:ring-[#ab1f24]"
                 placeholder="Enter internship position, company keyword ..." />

          <button type="submit"
                  class="px-16 py-2 bg-[#ab1f24] text-white rounded-md hover:bg-red-700 font-semibold transition">
            Search
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
