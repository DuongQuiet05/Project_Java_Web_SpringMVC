<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" min-h-screen flex items-center justify-center px-4">
<div class="w-full w-max p-8 bg-white rounded-lg">
    <h2 class="text-4xl font-extrabold text-[#fb3456] text-center">Oops! Something went wrong.</h2>
    <div class="flex justify-center">
        <img src="https://res.cloudinary.com/dyarmkynu/image/upload/v1749702865/error-page_zpcudp.png" class="size-[384px]">
    </div>
    <p class="text-gray-600 mb-4 text-center text-sm leading-relaxed">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>

    <div class="flex justify-center">
        <a href="/" class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 ease-in-out transform hover:-translate-y-1">
            Back to Home
        </a>
    </div>

    <div class="mt-8 text-center text-sm text-gray-500">
        If you believe this is a mistake, please <a href="/contact" class="underline text-blue-600 hover:text-blue-800 transition">contact us</a>.
    </div>
</div>
</body>
</html>
