<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:fragment="successModal(modalId, title, message)"
     th:id="${modalId}"
     class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm hidden">

  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 animate-fadeIn">
    <!-- Icon + Title -->
    <div class="flex items-center gap-4 mb-4">
      <div class="bg-green-100 rounded-full p-2">
        <svg class="h-8 w-8 text-green-500" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
      </div>
      <div>
        <h2 class="text-lg font-semibold text-gray-900" th:text="${title}">Thành công</h2>
        <p class="text-sm text-gray-600 mt-1" th:text="${message}">
          Thao tác đã được thực hiện thành công!
        </p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
