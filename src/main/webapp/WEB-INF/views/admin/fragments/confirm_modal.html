<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:fragment="confirmModal(modalId, title, message, actionUrl)"
     th:id="${modalId}"
     class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm hidden ">

    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
        <!-- Icon + Title -->
        <div class="flex items-center gap-4 mb-4">
            <div class="bg-red-100 rounded-full p-2">
                <svg class="h-8 w-8 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
            </div>
            <div>
                <h2 class="text-lg font-semibold text-gray-900" th:text="${title}">Xác nhận</h2>
                <p class="text-sm text-gray-500 mt-1" th:text="${message}">
                    Bạn có chắc chắn muốn xoá tài khoản này khỏi hệ thống không?
                </p>
            </div>
        </div>

        <hr class="border-t-2 border-gray-200 my-4" />

        <!-- Buttons -->
        <div class="flex justify-end gap-3">
            <button type="button"
                    onclick="closeModal(this)"
                    class="px-4 py-2 rounded bg-gray-200 text-gray-700 hover:bg-gray-100">
                Cancel
            </button>

            <form th:action="${actionUrl}" method="post">
                <button type="submit"
                        class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700">
                    Ok
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
