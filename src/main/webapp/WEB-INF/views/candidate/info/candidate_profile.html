<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Personal Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:replace="~{/candidate/fragments/candidate_header :: header}"></div>
<div class="max-w-4xl mx-24 p-8 rounded ">
    <h2 class="text-2xl font-bold mb-6">Profile</h2>
    <hr class="my-5">
    <div>
        <!-- Avatar + Name + Email -->
        <div class="flex items-center gap-28    ">
            <div class="flex items-center gap-6 mb-8">
                <div class="w-28 h-28 rounded-full overflow-hidden border">
                    <img th:src="@{'/uploads/' + ${profileDTO.avatar}}" alt="Avatar" class="object-cover w-full h-full" />
                </div>
                <div>
                    <h3 class="text-xl font-bold" th:text="${profileDTO.name}">Name</h3>
                    <p class="text-gray-600" th:text="${profileDTO.email}">email@example.com</p>
                </div>
            </div>


            <div class="w-[404px]">
                <label class="block font-semibold mb-1">Experience</label>
                <input type="number" th:value="${profileDTO.experience}" class="w-full border px-4 py-2 rounded bg-gray-100" readonly />
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <div class="w-[404px]">
                <label class="block font-semibold mb-1">Gender</label>
                <input type="text" th:value="${profileDTO.gender}" class="w-full border px-4 py-2 rounded bg-gray-100" readonly />
            </div>

            <div class="row-span-2">
                <label class="block font-semibold mb-1">Technologies</label>
                <ul th:if="${!profileDTO.technologies.isEmpty()}" class="list-disc list-inside bg-gray-100 px-4 py-2 rounded h-36">
                    <li th:each="tech : ${profileDTO.technologies}" th:text="${tech}">Technology</li>
                </ul>

                <div th:if="${profileDTO.technologies.isEmpty()}"  class="list-disc list-inside bg-gray-100 px-4 py-2 rounded h-36 flex flex-col items-center justify-center">
                    <svg width="64" height="41" viewBox="0 0 64 41" xmlns="http://www.w3.org/2000/svg"><g transform="translate(0 1)" fill="none" fill-rule="evenodd"><ellipse fill="#f5f5f5" cx="32" cy="33" rx="32" ry="7"></ellipse><g fill-rule="nonzero" stroke="#d9d9d9"><path d="M55 12.76L44.854 1.258C44.367.474 43.656 0 42.907 0H21.093c-.749 0-1.46.474-1.947 1.257L9 12.761V22h46v-9.24z"></path><path d="M41.613 15.931c0-1.605.994-2.93 2.227-2.931H55v18.137C55 33.26 53.68 35 52.05 35h-40.1C10.32 35 9 33.259 9 31.137V13h11.16c1.233 0 2.227 1.323 2.227 2.928v.022c0 1.605 1.005 2.901 2.237 2.901h14.752c1.232 0 2.237-1.308 2.237-2.913v-.007z" fill="#fafafa"></path></g></g></svg>
                    <p>No technology yet</p>
                </div>
            </div>
            <div>
                <label class="block font-semibold mb-1">Date of Birth</label>
                <input type="text" th:value="${profileDTO.dob.getDayOfMonth()+'/'+profileDTO.dob.getMonthValue() + '/' + profileDTO.dob.getYear()}" class="w-full border px-4 py-2 rounded bg-gray-100" readonly />
            </div>


        </div>

        <div class="mt-6">
            <label class="block font-semibold mb-1">Description</label>
            <textarea th:text="${profileDTO.description}" class="w-full border px-4 py-2 rounded bg-gray-100" rows="4" readonly></textarea>
        </div>

        <div class="flex gap-6 justify-center mt-8 text-center">
            <a th:href="@{/home/edit-profile}" class="px-6 py-2 w-1/2 text-[#ab1f24] border-2 border-[#ab1f24] rounded font-semibold bg-red-50 hover:bg-[#ab1f24] hover:text-white">
                Change Information
            </a>

            <a th:href="@{/home/change-password}" class="px-6 py-2 w-1/2 text-[#ab1f24] border-2 border-[#ab1f24] rounded font-semibold bg-red-50 hover:bg-[#ab1f24] hover:text-white">
                Change Password
            </a>
        </div>
    </div>
    <a th:href="@{/}" class="flex cursor-pointer items-center gap-1 border px-4 py-2 rounded-md w-max absolute top-16 right-10">
        <svg class="h-5 w-5 rotate-180 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12" />
            <polyline points="12 5 19 12 12 19" />
        </svg>
        Back
    </a>
</div>

<div th:replace="~{/candidate/fragments/footer :: footer}"></div>
</body>
</html>
